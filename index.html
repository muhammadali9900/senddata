<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background: green;">
    <div class="container-fluid" id="container">
        <form action="login.html" method="post" id="for">
            <div class="form-group">
                <input type="text" class="formset" id="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <input type="email" class="formset" id="useremail" placeholder="email" required>
            </div>
            <div class="form-group">
                <input type="tel" class="formset" id="userphone" placeholder="phone number" required>
            </div>
            <div class="form-group">
                <select class="form-control formset" id="gender"
                    style="border: 1px solid gray; box-shadow: none; padding-left: 35px;" required>
                    <option selected disabled>select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>TransGender</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" class="formset" id="userpassword" placeholder="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="formset" id="userconfirmpassword" placeholder="confirm password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btnsubmit">Continue</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
